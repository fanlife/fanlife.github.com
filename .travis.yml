sudo: true
language: node_js
node_js: stable
env:
  global:
    - GITHUB_FANLIFE_DOSC: github.com/fanlife/fanlife.github.io.git
    - secure: ""
before_install: 
  - git clone "https://${GITHUB_FANLIFE_TOKEN}@${GITHUB_FANLIFE_DOSC}"
  - cd fanlife.github.io/
  # - git config user.name 'fanlife'
  # - git config user.email 'qianduan@fanli.com'

install: 
  - npm install gitbook-cli -g
  
script:
  - gitbook build . ./docs
  - git add .
  - git commit -m 'travis自动构建gitbook'
  - git push --force --quiet "https://${GITHUB_FANLIFE_TOKEN}@${GITHUB_FANLIFE_DOSC}" --all
  # - git push origin HEAD:master --force